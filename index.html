<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣图书榜单推荐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 40px 20px;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 28px;
            color: #3a7ab7;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3a7ab7;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .button:hover {
            background-color: #2c5d8f;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>豆瓣年度图书榜单（不定期更新）</h1>
        <p>欢迎访问豆瓣图书榜单推荐网站！这里收集了最受读者喜爱的图书，包括文学、历史、社科等多个领域的精选作品。</p>
        
        <div class="buttons">
            <a href="book-recommendation-prototype.html" class="button">查看完整榜单</a>
        </div>
        
        <div class="footer">
            <p>数据来源：豆瓣图书 | 更新时间：2025年</p>
        </div>
    </div>
</body>
</html>
